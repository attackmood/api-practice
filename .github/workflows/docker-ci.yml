      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      # ğŸ“Œ 2ï¸âƒ£ JDK 17 ì„¤ì¹˜
      - name: âš™ï¸ Set up JDK 17
        uses: actions/setup-java@v4
