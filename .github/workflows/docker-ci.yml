name: ðŸš€ Deploy Spring Boot App

on:
  push:
    branches:
      - master  # âœ… master ë¸Œëžœì¹˜ì— ì½”ë“œê°€ í‘¸ì‹œë˜ë©´ ì‹¤í–‰
permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # ðŸ’» GitHub Actions ì‹¤í–‰ í™˜ê²½

    steps:
      # ðŸ“Œ 1ï¸âƒ£ ë¦¬í¬ì§€í† ë¦¬ ì½”ë“œ ì²´í¬ì•„ì›ƒ
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      # ðŸ“Œ 2ï¸âƒ£ JDK 17 ì„¤ì¹˜
      - name: âš™ï¸ Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          check-latest: true


      # ðŸ“Œ 3ï¸âƒ£ Gradle ìºì‹± (ë¹Œë“œ ì†ë„ ìµœì í™”)
      - name: ðŸ’¾ Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # ðŸ“Œ 4ï¸âƒ£ Gradle ë¹Œë“œë“œ
      - name: ðŸ—ï¸ Build with Gradle
        run: gradle clean bootJar --no-daemon

      # ðŸ“Œ 5ï¸âƒ£ GitHub Container Registry ë¡œê·¸ì¸ 
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}


      # 4) Docker ì´ë¯¸ì§€ ë¹Œë“œ
      - name: Build Docker Image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository_owner }}/my-app:latest .

      - name: Push Docker Image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/my-app:latest

      # 6) ì›ê²© ì„œë²„ë¡œ SSH ì ‘ì† -> docker-compose pull, up -d
      - name: Deploy to CentOS Server (using password)
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          sshpass -p "${{ secrets.SERVER_PASSWORD }}" \
            ssh -p ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no ${{ secrets.SERVER_USERNAME }}@${{ secrets.SERVER_HOST }} \
            "cd /home/kaeun/workspace/action-practice \
             && docker pull ghcr.io/${{ github.repository_owner }}/my-app:latest \
             && docker compose down \
             && docker compose up -d"
